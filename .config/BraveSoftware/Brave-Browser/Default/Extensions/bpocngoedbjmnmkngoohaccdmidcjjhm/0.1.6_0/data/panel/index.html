<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>App for WA Web</title>
    <meta name="description" content="App for WA Web">
    <meta name="keywords" content="whatsapp, web, social, app, communication">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" type="image/png" href="../icons/16.png"/>
    <link rel="stylesheet" href="index.css" type="text/css"/>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <table id="toolbar">
          <tr>
            <td id="reload" title="Reoad current page"></td>
            <td id="popout" title="Open WhatsApp in a new tab (note: this window will be closed)"></td>
            <td id="alwaysOnTop" title="Make window to stay always on top"></td>
            <td id="makedark" title="Invert the colors using CSS filter"></td>
            <td id="support" title="Open support page"></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
